    <!-- Sign In Section -->
    <main style="display:flex; justify-content:center; align-items:center; height:70vh; margin:30px;">
        <section
            style="width:360px; background:#fff; border:1px solid #aaa; padding:20px; border-radius:4px; box-shadow:none;">
            <h2 style="text-align:center; margin-bottom:15px;">[Sign In to AI Buddy]</h2>
            <p style="text-align:center; color:#555; margin-bottom:25px;">Welcome back to your mental wellness
                companion.</p>

            <form>
                <label style="display:block; margin-bottom:5px;">Email:</label>
                <input type="email" placeholder="Enter your email"
                    style="width:100%; padding:10px; margin-bottom:15px; border:1px dashed #aaa; border-radius:6px; background-color:#f9f9f9; box-sizing:border-box;"><br>

                <label style="display:block; margin-bottom:5px;">Password:</label>
                <input type="password" placeholder="Enter your password"
                    style="width:100%; padding:10px; margin-bottom:20px; border:1px dashed #aaa; border-radius:6px; background-color:#f9f9f9; box-sizing:border-box;"><br>


                <button type="submit"
                    style="width:100%; padding:8px; border:1px solid #aaa; background:#eee; cursor:pointer;">[Sign
                    In]</button>
            </form>

            <div style="text-align:center; margin-top:20px; font-size:14px;">
                <p>Don't have an account? <a href="#" style="color:#000;">[Sign Up]</a></p>
                <p><a href="#" style="color:#000;">[Forgot Password?]</a></p>
            </div>
        </section>
    </main>
